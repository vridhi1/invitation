<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dancing Bear</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background: linear-gradient(45deg, #ff66b2, #ffccff);
      background-size: 400% 400%;
      animation: gradientAnimation 10s infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #container {
      margin-top: 400px;
      position: relative;
    }

    #bear {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      animation: bearDance 2s ease-in-out infinite;
    }

    @keyframes bearDance {
      0%, 100% {
        transform: translateX(-50%) translateY(0) rotate(0);
      }
      25% {
        transform: translateX(-50%) translateY(-20px) rotate(15deg);
      }
      50% {
        transform: translateX(-50%) translateY(0) rotate(0);
      }
      75% {
        transform: translateX(-50%) translateY(-20px) rotate(-15deg);
      }
    } 

    #bear img {
      width: 150px;
    }

    #bear .left-hand, #bear .right-hand {
      position: absolute;
      width: 30px;
      height: 80px;
      background: #703e27; /* Brown color */
      border-radius: 15px;
    }

    #bear .left-hand {
      left: -25px;
      top: 80px;
      transform: rotate(20deg);
      animation: handMove 2s ease-in-out infinite;
    }

    #bear .right-hand {
      right: -25px;
      top: 80px;
      transform: rotate(-20deg);
      animation: handMove 2s ease-in-out infinite;
    }

    @keyframes handMove {
      0%, 100% {
        transform: rotate(20deg);
      }
      50% {
        transform: rotate(-20deg);
      }
    }
  </style>
</head>
<body>
  
  <div id="container">
    <div id="bear">
      <div class="left-hand"></div>
      <img src="https://cdn1.iconfinder.com/data/icons/bear-emoticons-1/210/Bear-13-512.png">
      <div class="right-hand"></div>
    </div>
  </div>

</body>
</html>
