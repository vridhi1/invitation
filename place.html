<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Place - Love and Birthday</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background: linear-gradient(45deg, #ff69b4, #ff8c00); /* Gradient Background: Pink to Orange */
      color: #fff; /* White Text Color */
    }

    h1 {
      margin-top: 50px;
      font-size: 36px;
      color: white; /* Pink Heading Color */
    }

    #heart-animation {
      font-size: 48px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }

    #balloon-animation {
      animation: floatUp 4s ease-in-out infinite;
    }

    @keyframes floatUp {
      0%, 100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    p {
      font-size: 18px;
      margin-top: 20px;
      line-height: 1.5;
    }

    #confetti {
      position: relative;
      height: 100vh;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffeb3b; /* Yellow Confetti Color */
      border-radius: 50%;
      animation: fall 5s ease-in-out infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Happy Birthday Bubbi <span id="heart-animation" class="heart">❤️</span></h1>
  <p>find the hidden message</p>
  

  <div id="confetti">
    <!-- Confetti Animation -->
    <div class="confetti" style="left: 5%;"></div>
    <div class="confetti" style="left: 15%;"></div>
    <div class="confetti" style="left: 25%;"></div>
    <div class="confetti" style="left: 35%;"></div>
    <div class="confetti" style="left: 45%;"></div>
    <div class="confetti" style="left: 55%;"></div>
    <div class="confetti" style="left: 65%;"></div>
    <div class="confetti" style="left: 75%;"></div>
    <div class="confetti" style="left: 85%;"></div>
    <div class="confetti" style="left: 95%;"></div>
  </div>
  <p>This is a special place filled with love, joy, and warm wishes on your birthday! May your day be as bright and colorful as this page. Cheers to another wonderful year ahead!</p>



  <script>
    // JavaScript for additional interactions or animations can be added here
  </script>

</body>

</html>
