<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outing Invitation</title>
  <style>
    body {
      font-family: 'Comic Sans MS';
      text-align: center;
      background: linear-gradient(45deg, #FFA07A, #FFB6C1);
      background-size: 400% 400%;
      animation: gradientAnimation 10s infinite;
      margin: 0;
      padding: 0;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    #invitation-text {
      font-size: 2em; /* Responsive font size for mobile, adjusted */
      margin-bottom: 1em; /* Adjusted */
      color: #800080;
      position: relative;
      display: inline-block;
      padding: 1em;
      border-radius: 1em;
      background-color: #ffffff;
      box-shadow: 0 0.5em 1em rgba(0, 0, 0, 0.1); /* Adjusted */
    }

    @keyframes floatAnimation {
      0%, 100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-0.5em); /* Adjusted */
      }
    }

    #buttons-container {
      display: flex;
      gap: 0.5em; /* Adjusted */
      align-items: center;
      margin-top: 1em; /* Adjusted */
    }

    .button {
      padding: 1.5em 1.5em; /* Adjusted */
      font-size: 2em; /* Responsive font size for mobile, adjusted */
      cursor: pointer;
      border: none;
      border-radius: 0.5em;
      transition: background-color 0.3s ease-in-out;
      margin-left: 40vw;
      margin-right: -40vw;
      
    }

    #yes-button {
      background-color: #78d07b;
      color: white;
      
    }

    #no-button {
      background-color: #e64c75;
      color: white;
      position: relative;
    }

    #container2 {
      position: relative;
    }

    #bear {
      position: absolute;
      top: 2em; /* Adjusted for better positioning on mobile */
      left: 50%;
      transform: translateX(-50%);
      animation: bearDance 2s ease-in-out infinite;
    }

    @keyframes bearDance {
      0%, 100% {
        transform: translateX(-50%) translateY(0) rotate(0);
      }

      25% {
        transform: translateX(-50%) translateY(-0.5em) rotate(15deg); /* Adjusted */
      }

      50% {
        transform: translateX(-50%) translateY(0) rotate(0);
      }

      75% {
        transform: translateX(-50%) translateY(-0.5em) rotate(-15deg); /* Adjusted */
      }
    }

    #bear img {
      width: 10em; /* Adjusted for mobile */
    }

    #bear .left-hand, #bear .right-hand {
      position: absolute;
      width: 2em; /* Adjusted for mobile */
      height: 5em; /* Adjusted for mobile */
      background: #4d2118e7;
      border-radius: 1em; /* Adjusted for mobile */
    }

    #bear .left-hand {
      left: -1.5em; /* Adjusted for mobile */
      top: 5em; /* Adjusted for mobile */
      transform: rotate(20deg);
      animation: handMove 2s ease-in-out infinite;
    }

    #bear .right-hand {
      right: -1.5em; /* Adjusted for mobile */
      top: 5em; /* Adjusted for mobile */
      transform: rotate(-20deg);
      animation: handMove 2s ease-in-out infinite;
    }

    @keyframes handMove {
      0%, 100% {
        transform: rotate(20deg);
      }

      50% {
        transform: rotate(-20deg);
      }
    }

    #container {
      margin-top: 5%;
    }

    @media (max-width: 768px) {
      #invitation-text {
        font-size: 2em; /* Responsive font size for smaller screens */
      }

      #bear {
        margin-top: 4em;
        width: 70%; /* Adjusted for mobile */
      }

      #bear img {
        width: 70%; /* Adjusted for mobile */
      }

      #bear .left-hand, #bear .right-hand {
        width: 14%; /* Adjusted for mobile */
        height: 35%; /* Adjusted for mobile */
        border-radius: 7%; /* Adjusted for mobile */
      }
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="invitation-text">
      <p>Do you want ice-cream?</p>
      <div id="bubble"></div>
    </div>

    <div id="buttons-container">
      <a href="calendar.html">
        <button class="button" id="yes-button" onclick="openCalendar()">Yes</button>
      </a>
      <button class="button" id="no-button" onmouseover="moveNo()" onclick="moveNo()">No</button>
    </div>

    <div id="container2">
      <div id="bear">
        <div class="left-hand"></div>
        <img src="https://cdn1.iconfinder.com/data/icons/bear-emoticons-1/210/Bear-13-512.png">
        <div class="right-hand"></div>
      </div>
    </div>

    <script>
      function openCalendar() {
        document.getElementById('buttons-container').style.display = 'none';
        document.getElementById('calendar-container').style.display = 'block';
      }

      function moveNo() {
        var a = 0.2 * window.innerWidth; /* Adjusted for better positioning on mobile */
        var button = document.getElementById('no-button');
        var newPositionX = Math.floor(Math.random() * a);
        var newPositionY = Math.floor(Math.random() * a);
        button.style.left = newPositionX + 'px';
        button.style.top = newPositionY + 'px';
        newPositionX < window.width;
        newPositionY < window.innerHeight;
      }
    </script>
  </body>
</html>
