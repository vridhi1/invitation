<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outing Invitation</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background: linear-gradient(45deg, #FFA07A, #FFB6C1);
      background-size: 400% 400%;
      animation: gradientAnimation 10s infinite;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    #invitation-text {
      font-size: 2vw; /* Responsive font size */
      margin-bottom: 2vw;
      color: #800080;
      position: relative;
      display: inline-block;
      padding: 2vw;
      border-radius: 2vw;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @keyframes floatAnimation {
      0%, 100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-2vw);
      }
    }

    #buttons-container {
      display: flex;
       /* Adjusted for mobile layout */
      gap: 1vw;
      align-items: center;
      margin-top: 1vw;
      justify-content: center; 
    }

    .button {
      padding: 3vw 3vw;
      font-size: 2vw;
      cursor: pointer;
      border: none;
      border-radius: 1vw;
      transition: background-color 0.3s ease-in-out;
    }

    #yes-button {
      background-color: #78d07b;
      color: white;
    }

    #no-button {
      background-color: #e64c75;
      color: white;
      position: relative;
    }

    #container2 {
      position: relative;
    }

    #bear {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      animation: bearDance 2s ease-in-out infinite;
      margin-top: 5vh;
    }

    @keyframes bearDance {
      0%, 100% {
        transform: translateX(-50%) translateY(0) rotate(0);
      }

      25% {
        transform: translateX(-50%) translateY(-2vw) rotate(15deg);
      }

      50% {
        transform: translateX(-50%) translateY(0) rotate(0);
      }

      75% {
        transform: translateX(-50%) translateY(-2vw) rotate(-15deg);
      }
    }

    #bear img {
      width: 15vh;
    }

    #bear .left-hand, #bear .right-hand {
      position: absolute;
      width: 3vh;
      height: 8vh;
      background: #703e27;
      border-radius: 1.5vh;
    }

    #bear .left-hand {
      left: -2.5vh;
      top: 8vh;
      transform: rotate(20deg);
      animation: handMove 2s ease-in-out infinite;
    }

    #bear .right-hand {
      right: -2.5vh;
      top: 8vh;
      transform: rotate(-20deg);
      animation: handMove 2s ease-in-out infinite;
    }

    @keyframes handMove {
      0%, 100% {
        transform: rotate(20deg);
      }

      50% {
        transform: rotate(-20deg);
      }
    }

    #container {
      margin-top: 5%;
    }
    
  </style>
</head>

<body>

  <div id="container">
    <div id="invitation-text">
      <p>Do you wanna go out with me?</p>
      <div id="bubble"></div>
    </div>

    <div id="buttons-container">
      <a href="calendar.html">
        <button class="button" id="yes-button" onclick="openCalendar()">Yes</button>
      </a>
      <button class="button" id="no-button" onmouseover="moveNo()" onclick="moveNo()">No</button>
      
    </div>

    <div id="container2">
      <div id="bear">
        <div class="left-hand"></div>
        <img src="https://cdn1.iconfinder.com/data/icons/bear-emoticons-1/210/Bear-13-512.png">
        <div class="right-hand"></div>
      </div>
    </div>

    <script>
      function openCalendar() {
        document.getElementById('buttons-container').style.display = 'none';
        document.getElementById('calendar-container').style.display = 'block';
      }

      function moveNo() {
        var a = 0.3*innerHeight;
        var button = document.getElementById('no-button');
        var newPositionX = Math.floor(Math.random() * a);
        var newPositionY = Math.floor(Math.random() * a);
        button.style.left = newPositionX + 'px';
        button.style.top = newPositionY + 'px';
      }
    </script>
  </body>
  </html>
